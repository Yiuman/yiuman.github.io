<div id="landlord">
    <div class="message" style="opacity:0"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="hide-button">隐藏</div>
</div>

<script type="text/javascript">
    var message_Path = '/assets/';
    var home_Path = 'https://yiuman.github.io/';
</script>
<script type="text/javascript" src="/assets/js/live2d.min.js"></script>
<script type="text/javascript" src="/assets/js/message.js"></script>
<script type="text/javascript" src="/assets/js/model-config.js"></script>
<script type="text/javascript">
    let modelName = '22';
    let jsonFileName = 'default';
    let model = modelCollections[Math.floor(Math.random() * modelCollections.length + 1)-1];
    if(model){
        modelName = model.name;
        jsonFileName = model.textures[Math.floor(Math.random() * model.textures.length + 1)-1] || 'default';
    }
    loadlive2d("live2d", `/assets/model/${modelName}/${jsonFileName}.json`);
</script>
