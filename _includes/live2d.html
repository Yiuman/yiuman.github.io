<div id="landlord">
    <div class="message" style="opacity:0"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="hide-button">隐藏</div>
</div>

<script type="text/javascript">
    const message_Path = '/assets/';
    const home_Path = 'https://yiuman.github.io/';
</script>
<script type="text/javascript" src="/assets/js/live2d.min.js"></script>
<script type="text/javascript" src="/assets/js/message.js"></script>
<script type="text/javascript" src="/assets/js/model-config.js"></script>
<script type="text/javascript">
    let randomModel = window.randomModel();

    function watchResize() {
        let $live2d = $("#live2d");
        if (media()) {
            $live2d.attr("width", "100").attr("height", "100");
        } else {
            $live2d.attr("width", "280").attr("height", "250");
        }
        loadlive2d("live2d", `/assets/model/${randomModel.name}/${randomModel.json}.json`);
    }

    window.addEventListener("resize",watchResize);
    watchResize();

</script>
